<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM Manipulation</title>
    <script src="dom.js" defer></script>
</head>
<body>
<div>
    <span id="hi">Hello</span>
    <span title="goodbye" id="bye" class="hi1 hi2" data-test="this is a test"
    data-longer-name="this is a longer test">Bye</span>
    <span style="display: none;">None</span>
</div>
</body>
</html>
